<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container-md">
        <p class="h1 text-center mt-2">GK CAKES</p>
        <form action="" method="post">
            <div class="row">
                <div class="col col-lg-6 col-md-6 col-sm-6">
                    <label for="name">NAME</label>
                    <input type="text" name="name" placeholder="Enter your name" required class="form-control ">
                </div>
                <div class="col col-lg-6 mt-4 col-md-6 col-sm-6 ">
                    <label for="GENDER">GENDER</label>
                    <input type="radio" name="gender" value="male" class="form-check-input">MALE
                    <input type="radio" name="gender" value="male" class="form-check-input">FEMALE
                </div>
                <div class="col col-lg-6 mt-3 col-md-6 col-sm-6">
                    <label for="moblie">MOBILE NO</label>
                    <input type="number" minlength="12" placeholder="Enter your no" class="form-control"
                        name="mobile_no">
                </div>
                <div class="col col-lg-6 mt-3 col-md-6 col-sm-6">
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" required placeholder="Enter your email" class="form-control">
                </div>
            </div>
            <div class="row form-group mt-3">
                <div class="col col-lg-4 col-md-6 col-sm-6">
                    <label for="Quantity">QUANTITY</label>
                    <input type="number" name="Quantity" required class="form-control"
                        placeholder="Enter your quantity">
                </div>
                <div class="col col-lg-8 col-md-6 col-sm-6">
                    <label for="cake">CAKE FAV</label>
                    <select name="caketype" id="main" required class="form-control">
                        <option value="Blue Berry" selected>Blue Berry</option>
                        <option value="Black Current">Black Current</option>
                        <option value="Strawberry Cake">Strawberry Cake</option>
                        <option value="Black Forest Cake">Black Forest Cake</option>
                        <option value="Chocolate cake">Chocolate cake</option>
                        <option value="Vanilla Cake">Vanilla Cake</option>
                        <option value="Pineapple Cake">Pineapple Cake</option>
                        <option value="Red Velvet Cake">Red Velvet Cake</option>
                        <option value="Gulab Jam Cake">Gulab Jam Cake</option>
                        <option value="Rasamalai Cake">Rasamalai Cake</option>
                        <option value="Choco truffle">Choco truffle</option>
                        <option value="Green Velvet Cake">Green Velvet Cake</option>
                        <option value="Blue Velvet Cake">Blue Velvet Cake</option>
                        <option value="Butterscotch Cake">Butterscotch Cake</option>
                        <option value="Fudgy Brownie">Fudgy Brownie</option>
                        <option value="Oreo Cake">Oreo Cake</option>
                        <option value="Rose Milk Cake">Rose Milk Cake</option>
                        <option value="Kit-Kat Cake">Kit-Kat Cake</option>
                        <option value="Pista Cake">Pista Cake</option>
                        <option value="Honey Cake">Honey Cake</option>
                        <option value="Rainbow Cake">Rainbow Cake</option>
                    </select>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col col-lg-4 mt-2 col-md-6 col-sm-6">
                    <label for="Any Customization">ANY CUSTOMIZATION</label>
                    <input type="radio" name="AnyCustomization" value="yes" class="form-check-input">Yes
                    <input type="radio" name="AnyCustomization" value="no" class="form-check-input">No
                </div>
                <div class="col col-lg-4 col-md-6 col-sm-6">
                    <label for="delivery">DELIVERY DATE</label>
                    <input type="date" class="form-control"/>
                </div>
                <div class="col col-lg-4 col-md-12 col-sm-6">
                    <label for="venue">VENUE</label>
                    <input type="text" name="venue" class="form-control" placeholder="Enter your venue">
                </div>
                <div class="col col-lg-6 col-md-6 col-sm-6 ">
                    <label for="time">TIME</label>
                    <input type="time" name="time" class="form-control">
                </div>
                <div class="col col-lg-6 mt-4 col-md-6 col-sm-6 col-xl-6" >
                    <button class="form-control btn btn-success text-center">SUBMIT</button>
                </div>
            </div>
            
          

        </form>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
